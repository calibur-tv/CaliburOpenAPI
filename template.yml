ROSTemplateFormatVersion: '2015-09-01'
Transform: 'Aliyun::Serverless-2018-04-03'
Resources:
  calibur-api:
    Type: 'Aliyun::Serverless::Service'
    Properties:
      Role: 'acs:ram::1911607420711126:role/new-service1606871905191-role'
      VpcConfig:
        VpcId: vpc-uf6d791e7ysear9mwu6ac
        VSwitchIds:
          - vsw-uf6cc40fjn4ljk3whlzdo
        SecurityGroupId: sg-uf6i1r3ycwoin71f7dr7

    lumen-timer:
      Type: 'Aliyun::Serverless::Function'
      Properties:
        Handler: server.handler
        Runtime: custom
        MemorySize: 512
        Timeout: 30
        CodeUri: './'
        InstanceConcurrency: 10
        EnvironmentVariables:
          BOOTSTRAP_FILE: bootstrap_cron

      Events:
        cron-lumen-server:
          Type: Timer
          Properties:
            CronExpression: '0 */1 * * * *'
            Enable: true

    lumen-server:
      Type: 'Aliyun::Serverless::Function'
      Properties:
        Handler: server.handler
        Runtime: custom
        MemorySize: 512
        Timeout: 30
        CodeUri: './'
        InstanceConcurrency: 10
        EnvironmentVariables:
          BOOTSTRAP_FILE: bootstrap_app

      Events:
        http-lumen-server:
          Type: HTTP
          Properties:
            AuthType: ANONYMOUS
            Methods:
              - GET
              - PUT
              - POST
              - DELETE
              - HEAD

  fc.calibur.tv:
    Type: 'Aliyun::Serverless::CustomDomain'
    Properties:
      Protocol: HTTP,HTTPS
      CertConfig:
        CertName: 'cert-4811598'
        PrivateKey: './certificates/private.pem'
        Certificate: './certificates/certificate.pem'
      RouteConfig:
        routes:
          /*:
            serviceName: calibur-api
            functionName: lumen-server
